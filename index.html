<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="myscript.js" defer></script> -->
    <title>Sign Up!</title>
</head>
<body>

    <div id="container">
<div id="left-container">

</div>


<div id="right-container">

<div id="text-container">
<p class="opening-text"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
<p class="opening-text"> You <em>know</em> you want to.</p>
</div>

<div id="form-container">
    <h3>Let's do this!</h3>
   <form action="#" method="post">

    <div class="form-row">
    <div class="form-element">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname">
    </div>

    <div class="form-element">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname">
    </div>
    </div>

    <div class="form-row">
    <div class="form-element">
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    </div>

    <div class="form-element">
    <label for="phone-number">Phone Number</label>
    <input type="tel" id="phone-number" name="phone-number">
    </div>
    </div>

    <div class="form-row">
    <div class="form-element">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    </div>

    <div class="form-element">
    <label for="confirmpassword">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password">
    </div>
    </div>

   </form> 

</div>

<div id="decision-container">
<button type="button">Create Account</button>
<p  id="message">Already have an account? <a href="#"> Log in</a> </p>
</div>

</div>

    </div>
</body>
</html>
